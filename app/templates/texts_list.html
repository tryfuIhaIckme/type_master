{% extends "base.html" %}
{% block content %}
    <div class="d-flex justify-content-between mb-3">
        <h2>Available Texts</h2>
        {% if current_user.is_admin %}
        <div>
            <a href="{{ url_for('new_text') }}" class="btn btn-success">Add Text</a>
            <a href="{{ url_for('upload_file') }}" class="btn btn-primary">Upload File</a>
        </div>
        {% endif %}
    </div>
    <div class="list-group">
        {% for text in texts %}
            <div class="list-group-item">
                <h5>{{ text.title }} <span class="badge bg-info text-dark">{{ text.difficulty }}</span></h5>
                <p>{{ text.content[:100] }}...</p>
                <a href="{{ url_for('typing_test', text_id=text.id) }}" class="btn btn-sm btn-outline-primary">Start Practice</a>
            </div>
        {% endfor %}
    </div>
{% endblock content %}
